<div style="text-align:center;margin-bottom:1em;">
<button id="assemble" onclick="zoomIn()">Zoom In</button>

</div>
<div style="text-align:Center;">
<canvas id="canvas" >
Please get a good browser

<div style="text-align:center">

</p>

</p>
</div>
<div>
<textarea style="width:320px;height:150px;font-size:11px;" id="assemblerInput">
</textarea>
</br>
<button id="assemble" onclick="decodeTextArea(assemblerInput)">Assemble</button>
<button id="assemble" onclick="runProgram()">Run</button>
<button id="assemble" onclick="stopProgram()">Stop</button>

</div>
<script src="rom.js"></script>
<script src="6502.js"></script>
<script src="screen.js"></script>
<script>
var width=32;
var height = 20;
var zoom = 10;

function zoomIn()
{
	zoom++;
	canvas.style.width = width * zoom;
	canvas.style.height = height*zoom;
}

function zoomOut()
{
	zoom--;
	canvas.style.width = width * zoom;
	canvas.style.height = height * zoom;

}
</script>
</body>
